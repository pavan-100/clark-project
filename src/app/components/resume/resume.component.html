<div class="resume">
  <h1>Resume</h1>
  <p>A small river named Duden flows by their place and supplies it with the necessary regelialia. It is a
    paradisematic
    country, in which roasted parts of sentences fly into your mouth.</p>
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container *ngFor="let item of content">
      <div fxFlex.xl="50" fxFlex.xs="100" fxFlex.md="50" fxFlex.sm="100" fxFlex.lg='50' fxFlex.xl="33.333">
        <div class="card">
          <h1>{{ item.date }}</h1>
          <h2>{{ item.header }}</h2>
          <p>{{ item.paragraph }}</p>
          <p>{{ item.para }}</p>
        </div>
      </div>
    </ng-container>
    <button>DOWNLOAD CV</button>
  </div>
</div>
